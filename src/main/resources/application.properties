spring.application.name=NPCI
server.port=${SERVER_PORT}

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.jpa.properties.hibernate.default_schema=${DATASOURCE_SCHEMA}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


security.npci-bank-private-key=${NPCI_BANK_PRIVATE_KEY}
security.npci-bank-public-key=${NPCI_BANK_PUBLIC_KEY}

ICICI_BANK_URL=${ICICI_BANK_URL}
HDFC_BANK_URL=${HDFC_BANK_URL}

